<!DOCTYPE html>
<html>
<head>
	<title>While</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		var x=0;

		while (x <= 10){

			x++;
			if(x == 5){
				break;
				//continue; // pula uma execução
			}

			document.write(x + '<br>');
			
		}
	</script>
</head>
<body>

</body>
</html>
